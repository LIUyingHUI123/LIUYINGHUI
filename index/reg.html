	<div id="regMain">

		<div class="listDiv">
			<li class="listLi1 reg-active"><i></i><span>注册</span></li>
			<li class="listLi2"><i></i><sapn>登录</sapn></li>
		</div>

		<div class="regContent">

					<li><label class="emailLabel">手机号:</label><div class="emailDiv">
					<form action="isAjax.php" method="POST"><input type="text" id="number" placeholder="请输入手机号" maxlength="50" name="number"></form>
					<i class="email-icon"></i><p id="warn1"><b></b><span>手机格式不对,请重新输入</span></p></div><div id="tips" style="color:red;"></div>
					</li>
					<li><label class="mimaLabel">请设置密码:</label><div class="mimaDiv"><input type="password" id="password" placeholder="请输入密码" maxlength="20" name="password1"><i class="passowrd-icon"></i><p id="warn2"><b></b><span>密码长度限制为6-20位字符</span></p></div>
					</li>
					<li><label class="mima2Label">请设置密码:</label><div class="mima2Div"><input type="password" id="password2" placeholder="请输入密码" maxlength="20" name="password2"><i class="passowrd-icon"></i><p id="warn3"><b></b><span>重复密码不能为空，请确认</span></p></div>

					<li><label class="testLabel">点击验证:</label><div class="testDiv"><span class=""></span><div id="testBtn"></div><a class="gee-logo"></a></div></li>

					<li><div class="agree"><input type="checkbox" id="agreement" name="agreement" checked="checked"><span>阅读并同意"母婴之家网站用户协议"</span></div></li>
					<li><div class="subDiv"><input type="submit" id="reg-btn" name="reg-btn"></div></li>

			<div class="xiazai right" >
